            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-group row">
                          <label class="col-6 col-form-label" for="namaperusahaan">Nama Perusahaan/Organisasi</label> 
                          <div class="col-6">
                            <input id="namaperusahaan" name="namaperusahaan" type="text" class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="bidangusaha" class="col-6 col-form-label">Bidang Usaha</label> 
                          <div class="col-6">
                            <select id="bidangusaha" name="bidangusaha" class="custom-select">
                              <option value="perbankan">Perbankan</option>
                              <option value="kontruksi">Kontruksi</option>
                              <option value="perdagangan">Perdagangan</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="deskripsi" class="col-6 col-form-label">Deskripsi Lowongan</label> 
                          <div class="col-6">
                            <textarea id="deskripsi" name="deskripsi" cols="40" rows="3" class="form-control"></textarea>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="deskripsi2" class="col-6 col-form-label">Deskripsi Kualifikasi Lowongan</label> 
                          <div class="col-6">
                            <textarea id="deskripsi2" name="deskripsi2" cols="40" rows="2" class="form-control"></textarea>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-6">Kategori Lowongan</label> 
                          <div class="col-6">
                            <div class="custom-control custom-checkbox custom-control-inline">
                              <input name="kategori" id="kategori_0" type="checkbox" class="custom-control-input" value="programmer"> 
                              <label for="kategori_0" class="custom-control-label">Programmer</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                              <input name="kategori" id="kategori_1" type="checkbox" class="custom-control-input" value="network"> 
                              <label for="kategori_1" class="custom-control-label">Network & Infrastructure</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                              <input name="kategori" id="kategori_2" type="checkbox" class="custom-control-input" value="analyst"> 
                              <label for="kategori_2" class="custom-control-label">Analyst</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                              <input name="kategori" id="kategori_3" type="checkbox" class="custom-control-input" value="datascience"> 
                              <label for="kategori_3" class="custom-control-label">Data Science</label>
                            </div>
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="tanggal" class="col-6 col-form-label">Tanggal Dateline</label>
                            <div class="col-6">
                                <input id="tanggal" name="tanggal" type="date" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                          <label for="kontakperson" class="col-6 col-form-label">Kontak Person</label>

                            <input id="kontakperson" name="kontakperson" type="text" class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
